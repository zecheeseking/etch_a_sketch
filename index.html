<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="etchasketchcontainer">
    </div>
  </body>

  <script>

      createGrid();

      function createGrid()
      {
        var container = document.querySelector('#etchasketchcontainer');
        let height = 750 / 16;
        let width = 750 / 16;
        container.setAttribute('grid-template-columns', `repeat(16, ${height}px)`);
        container.setAttribute('grid-template-rows', `repeat(16, ${width}px)`);

        for(let cellc = 1; cellc <= 16; cellc++)
        {
          for(let cellr = 1; cellr <= 16; cellr++)
          {
            container.appendChild(createTile(cellr, cellc));
          }
        }
      }

      function createTile(gridX, gridY){
        var tile = document.createElement('div');
        tile.classList.add('etchasketchtile');
        tile.style.cssText = `grid-column: ${gridX}; grid-row:${gridY}`;
        tile.addEventListener('mouseenter', function(e){
          e.target.style.background = 'rgb(181, 181, 181)';
        });
        return tile;
      }

      function ToPx(str)
      {
        return '' + str + 'px';
      }
  </script>
</html>
