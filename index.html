<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="etchasketchcontainer">
    </div>
  </body>

  <script>

      var container = document.querySelector('#etchasketchcontainer');
      for(let i = 0; i < 16; i++)
      {
        var row = document.createElement('div');
        row.classList.add('row');

        for(let t = 0; t < 16; t++)
        {
          row.appendChild(createTile());
        }
        container.appendChild(row);
      }

      function createTile(){
        var tile = document.createElement('div');
        tile.classList.add('etchasketchtile');
        tile.addEventListener('mouseenter', function(e){
          e.target.style.background = 'rgb(181, 181, 181)';
        });
        return tile;
      }
  </script>
</html>
